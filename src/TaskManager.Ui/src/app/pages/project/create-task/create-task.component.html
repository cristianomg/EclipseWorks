<h2 mat-dialog-title>Criar Nova Tarefa</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Titulo</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="form.controls['title'].invalid">Titulo é obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="description" required />
    <mat-error *ngIf="form.controls['description'].invalid">Descrição é obrigatória</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Prioridade</mat-label>
    <mat-select formControlName="priority" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority.value">
          {{ priority.label }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['priority'].invalid">Prioridade é obrigatória</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Data de Entrega</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" [min]="minDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.controls['dueDate'].invalid">Data obrigatória e deve ser futura</mat-error>
  </mat-form-field>
  <div class="actions">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Criar
    </button>
  </div>
</form>
