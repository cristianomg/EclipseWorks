<nav class="breadcrumb">
  <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
    <span class="breadcrumb-item" [class.last]="last">
      <a *ngIf="!last" [routerLink]="crumb.url">{{ crumb.label }}</a>
      <span *ngIf="last">{{ crumb.label }}</span>
    </span>
    <span *ngIf="!last">/</span>
  </ng-container>
</nav>
